{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUJU Login</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  </head>
  <body>
    <div class="arrow">
      <a href="{% url 'home' %}" style="margin: 20px"
        ><span><img src="{% static '/images/banner_arrow.svg' %}" alt="" srcset="" /></span
      ></a>
    </div>
    <div class="container">
      <div class="login-container">
        <h1 class="logo">JUJU</h1>
        <h2 style="font-weight: bold">SignUp</h2>

        <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}
          <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="number" name="latitude" placeholder="Latitude" required>
                <input type="number" name="longitude" placeholder="Longitude" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
          <button type="submit" class="login-btn">Submit</button>
        </form>
      </div>

      <div class="image-container">
        <img
          class="loginimage"
          src="{% static '/images/JUJU__2_-removebg-preview.png' %}"
          alt="JUJU Icon"
          class="juju-icon"
        />
      </div>
    </div>
  </body>
</html>
