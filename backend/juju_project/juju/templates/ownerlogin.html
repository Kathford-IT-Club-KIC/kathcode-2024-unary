<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUJU Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="arrow"><a href="{% url 'home' %}"><span><img src="{% static '/images/banner_arrow.svg' %}" alt="" srcset=""></span></a></div>
    <div class="container">
        <div class="login-container">
            <h1 class="logo">JUJU</h1>
            <h2>Login as Owner</h2>
 
            <form method="post" action="{% url 'ownerlogin' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        
        <div class="image-container">
            <img class="loginimage" src="{% static '/images/JUJU__2_-removebg-preview.png' %}" alt="JUJU Icon" class="juju-icon">
        </div>
    </div>
</body>
</html>
